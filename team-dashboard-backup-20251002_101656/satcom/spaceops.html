<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Space Operations Center - SATCOM Dashboard</title>
  <link rel="stylesheet" href="/satcom/css/common.css">
  <style>
    .satellite-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1.5rem;
      margin-bottom: 2rem;
    }

    .satellite-card {
      position: relative;
    }

    .satellite-name {
      font-size: 1.25rem;
      font-weight: 700;
      color: var(--accent-primary);
      margin-bottom: 1rem;
    }

    .satellite-metrics {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .satellite-trend {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.875rem;
      color: var(--text-secondary);
      margin-top: 0.5rem;
    }

    .trend-icon {
      font-size: 1rem;
    }

    .trend-icon.declining {
      color: var(--status-critical);
    }

    .trend-icon.improving {
      color: var(--status-nominal);
    }

    .ground-stations {
      margin-bottom: 2rem;
    }

    .station-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
      margin-top: 1rem;
    }

    .station-item {
      padding: 1rem;
      background: var(--bg-primary);
      border-radius: 6px;
      border-left: 4px solid var(--status-nominal);
    }

    .station-item.degraded {
      border-left-color: var(--status-degraded);
    }

    .station-item.impaired {
      border-left-color: var(--status-critical);
    }

    .station-name {
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    .station-quality {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.875rem;
      color: var(--text-secondary);
    }

    .chart-container {
      position: relative;
      height: 300px;
      margin-top: 1rem;
    }

    .recommendations {
      margin-top: 1rem;
      padding: 1rem;
      background: rgba(52, 152, 219, 0.1);
      border-left: 4px solid var(--accent-primary);
      border-radius: 4px;
      display: none;
    }

    .recommendations.show {
      display: block;
    }

    .recommendation-title {
      font-weight: 600;
      color: var(--accent-primary);
      margin-bottom: 0.5rem;
    }

    .recommendation-text {
      font-size: 0.875rem;
      color: var(--text-primary);
    }
  </style>
</head>
<body>
  <!-- Alert Banner (hidden by default) -->
  <div id="alertBanner" class="alert-banner">
    <div class="alert-content">
      <div class="alert-text">
        <div class="alert-title" id="alertTitle">Alert</div>
        <div class="alert-message" id="alertMessage">Alert message</div>
      </div>
      <button class="alert-close" onclick="closeAlert()">Dismiss</button>
    </div>
  </div>

  <!-- Header -->
  <header class="dashboard-header">
    <div>
      <h1 class="dashboard-title">Space Operations Center</h1>
      <div class="dashboard-subtitle">SATCOM Network Monitoring</div>
    </div>
    <div class="header-status">
      <div class="status-item">
        <div class="status-label">Exercise Timer</div>
        <div class="status-value" id="exerciseTimer">T+00:00</div>
      </div>
      <div class="status-item">
        <div class="status-label">UTC Time</div>
        <div class="status-value" id="utcTime">--:--:--</div>
      </div>
      <div class="status-item">
        <div class="status-label">Connection</div>
        <div class="connection-status">
          <div class="connection-indicator" id="connectionIndicator"></div>
          <div class="status-value" id="connectionStatus">Disconnected</div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="dashboard-content">
    <!-- Satellite Status Grid -->
    <section class="satellite-grid" id="satelliteGrid">
      <!-- Satellites will be populated by JavaScript -->
    </section>

    <!-- Ground Stations -->
    <section class="ground-stations">
      <div class="card">
        <div class="card-header">
          <h2 class="card-title">Ground Station Status</h2>
        </div>
        <div class="station-list" id="stationList">
          <!-- Stations will be populated by JavaScript -->
        </div>
      </div>
    </section>

    <!-- Signal History Chart -->
    <section class="chart-section">
      <div class="card">
        <div class="card-header">
          <h2 class="card-title">Signal Strength History</h2>
        </div>
        <div class="chart-container">
          <canvas id="signalChart"></canvas>
        </div>
      </div>
    </section>

    <!-- Countermeasure Recommendations -->
    <div id="recommendations" class="recommendations">
      <div class="recommendation-title">Countermeasure Available</div>
      <div class="recommendation-text" id="recommendationText"></div>
    </div>
  </main>

  <!-- Libraries -->
  <script src="https://unpkg.com/mqtt@4.3.7/dist/mqtt.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>

  <!-- Application Scripts -->
  <script src="/satcom/js/spaceops.js"></script>
</body>
</html>
