
worker_processes 1;

events {
  worker_connections 1024;
}

http {
  include /etc/nginx/mime.types;
  default_type application/octet-stream;

  server {
    listen 80;
    root /usr/share/nginx/html;

    # Proxy API requests to orchestration service
    location /api {
      proxy_pass http://orchestration:8001;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Serve SATCOM dashboards when team parameter is spaceops or ew-intel
    location / {
      # Check if this is a SATCOM team request
      if ($arg_team = "spaceops") {
        rewrite ^ /satcom/spaceops.html break;
      }
      if ($arg_team = "ew-intel") {
        rewrite ^ /satcom/ew-intel.html break;
      }

      # For maritime teams or no team param, serve React app
      try_files $uri /index.html;
    }
  }
}
