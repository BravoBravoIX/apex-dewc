<!DOCTYPE html>
<html>
<head>
<style>
  body {
    background: transparent;
    margin: 0;
    padding: 0;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
  }

  .intel-container {
    width: 590px;
    background: #ffffff;
    border: 3px solid #2563eb;
    border-radius: 8px;
    overflow: hidden;
  }

  .intel-banner {
    background: #2563eb;
    color: #ffffff;
    padding: 15px 20px;
    font-size: 18px;
    font-weight: bold;
    text-transform: uppercase;
    letter-spacing: 1px;
    text-align: left;
  }

  .intel-content {
    padding: 20px;
  }

  .intel-headline {
    font-size: 24px;
    font-weight: bold;
    color: #111827;
    margin-bottom: 16px;
    line-height: 1.3;
  }

  .intel-body {
    font-size: 16px;
    color: #374151;
    line-height: 1.6;
    margin-bottom: 20px;
    white-space: pre-wrap;
  }

  .intel-footer {
    font-size: 14px;
    color: #6b7280;
    padding-top: 16px;
    border-top: 1px solid #e5e7eb;
  }

  .intel-source {
    font-weight: 600;
    color: #111827;
  }
</style>
</head>
<body>
  <div class="intel-container">
    <div class="intel-banner">
      INTELLIGENCE REPORT
    </div>
    <div class="intel-content">
      <div class="intel-headline">{{HEADLINE}}</div>
      <div class="intel-body">{{BODY}}</div>

      <div class="intel-footer">
        <span class="intel-source">{{SOURCE}}</span> â€¢ {{TIMESTAMP}}
      </div>
    </div>
  </div>
</body>
</html>
