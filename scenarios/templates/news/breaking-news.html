<!DOCTYPE html>
<html>
<head>
<style>
  body {
    background: transparent;
    margin: 0;
    padding: 0;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
  }

  .news-container {
    width: 590px;
    background: #ffffff;
    border: 3px solid #dc2626;
    border-radius: 8px;
    overflow: hidden;
  }

  .breaking-banner {
    background: #dc2626;
    color: #ffffff;
    padding: 15px 20px;
    font-size: 18px;
    font-weight: bold;
    text-transform: uppercase;
    letter-spacing: 1px;
    text-align: left;
  }

  .news-content {
    padding: 20px;
  }

  .news-headline {
    font-size: 24px;
    font-weight: bold;
    color: #111827;
    margin-bottom: 16px;
    line-height: 1.3;
  }

  .news-body {
    font-size: 16px;
    color: #374151;
    line-height: 1.6;
    margin-bottom: 20px;
    white-space: pre-wrap;
  }

  .news-image {
    width: 100%;
    max-width: 100%;
    height: auto;
    margin: 16px 0;
    border-radius: 4px;
  }

  .news-footer {
    font-size: 14px;
    color: #6b7280;
    padding-top: 16px;
    border-top: 1px solid #e5e7eb;
  }

  .news-source {
    font-weight: 600;
    color: #111827;
  }
</style>
</head>
<body>
  <div class="news-container">
    <div class="breaking-banner">
      BREAKING NEWS
    </div>
    <div class="news-content">
      <div class="news-headline">{{HEADLINE}}</div>
      <div class="news-body">{{BODY}}</div>

      {{IMAGES}}

      <div class="news-footer">
        <span class="news-source">{{SOURCE}}</span> â€¢ {{TIMESTAMP}}
      </div>
    </div>
  </div>
</body>
</html>
