<!DOCTYPE html>
<html>
<head>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    background: transparent;
    margin: 0;
    padding: 0;
  }
  .post-container {
    background: #fff;
    width: 100%;
    padding: 16px;
    border: 1px solid #dddfe2;
    border-radius: 3px;
  }
  .post-header {
    display: flex;
    align-items: center;
    padding: 0 0 12px 0;
  }
  .avatar {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    background: #d0d2d6;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 18px;
    font-weight: bold;
    color: #8b8d91;
    margin-right: 8px;
  }
  .user-info {
    display: flex;
    flex-direction: column;
  }
  .user-name {
    color: #365899;
    font-weight: 600;
    font-size: 15px;
    cursor: pointer;
  }
  .user-name:hover {
    text-decoration: underline;
  }
  .post-timestamp {
    color: #90949c;
    font-size: 13px;
    display: flex;
    align-items: center;
    gap: 3px;
  }
  .globe-icon {
    font-size: 10px;
  }
  .post-content {
    color: #1d2129;
    font-size: 15px;
    line-height: 20px;
    padding: 0 0 8px 0;
    word-wrap: break-word;
  }
  .post-actions {
    display: flex;
    padding: 0 0 4px 0;
    gap: 6px;
  }
  .action-link {
    color: #4267b2;
    font-size: 13px;
    font-weight: 600;
    cursor: pointer;
    text-decoration: none;
  }
  .action-link:hover {
    text-decoration: underline;
  }
  .action-separator {
    color: #90949c;
    font-size: 13px;
  }
  .post-stats {
    padding: 8px 0;
    border-top: 1px solid #e5e5e5;
    font-size: 13px;
    color: #4267b2;
  }
  .stat-item {
    display: flex;
    align-items: center;
    gap: 5px;
    margin-bottom: 4px;
    cursor: pointer;
  }
  .stat-item:hover {
    text-decoration: underline;
  }
  .like-icon {
    font-size: 11px;
  }
  .comment-box {
    border-top: 1px solid #e5e5e5;
    padding: 8px 0;
    display: flex;
    align-items: center;
    gap: 8px;
  }
  .comment-avatar {
    width: 32px;
    height: 32px;
    border-radius: 50%;
    background: #d0d2d6;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 14px;
    font-weight: bold;
    color: #8b8d91;
  }
  .comment-input {
    flex: 1;
    background: #f2f3f5;
    border: 1px solid #ccd0d5;
    border-radius: 16px;
    padding: 8px 12px;
    font-size: 13px;
    color: #8d949e;
  }
</style>
</head>
<body>
  <div class="post-container">
    <div class="post-header">
      <div class="avatar">{{AVATAR_INITIAL}}</div>
      <div class="user-info">
        <div class="user-name">{{DISPLAY_NAME}}</div>
        <div class="post-timestamp">{{TIMESTAMP}} <span class="globe-icon">üåê</span></div>
      </div>
    </div>
    <div class="post-content">{{BODY}}</div>
    <div class="post-actions">
      <a href="#" class="action-link">Like</a>
      <span class="action-separator">¬∑</span>
      <a href="#" class="action-link">Comment</a>
      <span class="action-separator">¬∑</span>
      <a href="#" class="action-link">Share</a>
    </div>
    <div class="post-stats">
      <div class="stat-item">
        <span class="like-icon">üëç</span>
        <span>{{REACTIONS}} people like this.</span>
      </div>
      <div class="stat-item">
        <span>{{SHARES}} shares</span>
      </div>
    </div>
    <div class="comment-box">
      <div class="comment-avatar">{{AVATAR_INITIAL}}</div>
      <div class="comment-input">Write a comment...</div>
    </div>
  </div>
</body>
</html>
