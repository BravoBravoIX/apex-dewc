
worker_processes 1;

events {
  worker_connections 1024;
}

http {
  include /etc/nginx/mime.types;
  default_type application/octet-stream;

  server {
    listen 80;
    root /usr/share/nginx/html;

    # Always serve React app (no routing to static HTML)
    location / {
      try_files $uri /index.html;
    }
  }
}
